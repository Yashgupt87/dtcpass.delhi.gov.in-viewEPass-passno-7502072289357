<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Home | e-Bus Pass</title>
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
     <header>
          <h4>E- Bus Pass</h4>
     </header>
     <main>
          <div class="container">
               <div class="info">
                    <u>DTC And Cluster Bus Pass</u>
               </div>
               <div class="pass">
                    <div class="img flex" >
                         <img src="./yashGupta.jpeg" alt="">
                    </div>
                    <p class="name ">YASH GUPTA</p>
                    <p class="type">Student All Route AC/Non AC</p>
                    <p class="passNo">Bus Pass No.7502022289157</p>
                    <p class="dates">Valid from 01/10/2022 to 30/12/2022</p>
               </div>
               <div class="sign">
                    <div class="signature">
                         <img src="./signature.PNG" alt="">
                    </div>
                    <div class="scan flex">
                         <img src="./primaryqrCode.png" alt="loading">
                    </div>
               </div>
          </div>
     </main>
     <footer>
          <p>
               Copyright &copy; - Delhi e-Governance Society 2022
          </p>
     </footer>
</body>

</html>
